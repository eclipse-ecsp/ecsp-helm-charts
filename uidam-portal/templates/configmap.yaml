apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "uidam-portal.fullname" . }}
  labels: {{- include "uidam-portal.labels" . | nindent 4 }}
data:
  # Runtime Configuration for React App - config.json
  # This will be mounted as /usr/share/nginx/html/config.json
  config.json: |
    {
      "REACT_APP_UIDAM_AUTH_SERVER_URL": {{ .Values.apiEndpoints.authorizationServer | quote }},
      "REACT_APP_UIDAM_USER_MANAGEMENT_URL": {{ .Values.apiEndpoints.userManagement | quote }},
      "REACT_APP_OAUTH_CLIENT_ID": {{ .Values.oauth.clientId | quote }},
      "REACT_APP_OAUTH_REDIRECT_URI": {{ printf "https://%s.%s/auth/callback" (index .Values.ingress.hosts 0).hostPrefix .Values.environmentDomainName | quote }},
      "REACT_APP_OAUTH_USE_PKCE": {{ .Values.oauth.usePKCE | default false }},
      "REACT_APP_APP_TITLE": {{ .Values.app.title | default "UIDAM Admin Portal" | quote }},
      "REACT_APP_APP_VERSION": {{ .Chart.Version | quote }},
      "REACT_APP_LOG_LEVEL": {{ .Values.app.logLevel | default "info" | quote }},
      "REACT_APP_API_TIMEOUT": {{ .Values.app.apiTimeout | default 30000 }},
      "REACT_APP_API_RETRY_ATTEMPTS": {{ .Values.app.apiRetryAttempts | default 3 }},
      "REACT_APP_API_RETRY_DELAY": {{ .Values.app.apiRetryDelay | default 1000 }},
      "REACT_APP_TOKEN_STORAGE_KEY": {{ .Values.app.tokenStorageKey | default "uidam_admin_token" | quote }},
      "REACT_APP_REFRESH_TOKEN_STORAGE_KEY": {{ .Values.app.refreshTokenStorageKey | default "uidam_admin_refresh_token" | quote }}
    }
  
  # Nginx Configuration
  nginx.conf: |
    user  nginx;
    worker_processes  {{ .Values.nginx.workerProcesses }};
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  {{ .Values.nginx.workerConnections }};
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';

        access_log  /var/log/nginx/access.log  main;

        sendfile        on;
        tcp_nopush      on;
        tcp_nodelay     on;
        keepalive_timeout  65;
        types_hash_max_size 2048;
        client_max_body_size {{ .Values.nginx.clientMaxBodySize }};

        gzip  on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/json application/javascript application/xml+rss 
                   application/rss+xml font/truetype font/opentype 
                   application/vnd.ms-fontobject image/svg+xml;

        server {
            listen       80;
            server_name  localhost;
            root   /usr/share/nginx/html;
            index  index.html;

            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;

            # Handle React Router
            location / {
                try_files $uri $uri/ /index.html;
            }

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            error_page   500 502 503 504  /50x.html;
            location = /50x.html {
                root   /usr/share/nginx/html;
            }
        }
    }
