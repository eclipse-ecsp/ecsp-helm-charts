apiVersion: v1
kind: Service
metadata:
  name: {{ include "uidam-portal.fullname" . }}
  labels: {{- include "uidam-portal.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector: {{- include "uidam-portal.selectorLabels" . | nindent 4 }}
