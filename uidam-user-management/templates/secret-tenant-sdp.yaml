{{- if contains "sdp" .Values.multiTenant.tenantIds }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "uidam-user-management.fullname" . }}-tenant-sdp-credentials
  labels: {{- include "uidam-user-management.labels" . | nindent 4 }}
data:
  username: {{ .Values.postgres.userName | b64enc | quote }}
  password: {{ .Values.postgres.password | b64enc | quote }}
  revokeTokenClientSecret: {{ .Values.tenantSecrets.sdp.revokeTokenClientSecret | b64enc | quote }}
  clientsecretkey: {{ .Values.tenantSecrets.sdp.clientSecretKey | b64enc | quote }}
  clientsecretsalt: {{ .Values.tenantSecrets.sdp.clientSecretSalt | b64enc | quote }}
  liquibase_clientsecret: {{ .Values.tenantSecrets.sdp.liquibase_clientsecret | b64enc | quote }}
  liquibase_userpwd: {{ .Values.tenantSecrets.sdp.liquibase_userpwd | b64enc | quote }}
  liquibase_usersalt: {{ .Values.tenantSecrets.sdp.liquibase_usersalt | b64enc | quote }}
{{- end }}
